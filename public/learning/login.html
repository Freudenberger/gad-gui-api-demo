<!DOCTYPE html>
<html>

<head>
    <title>ðŸ¦Ž GAD | Sign In</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/css/fonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="./css/learning.css" />
    <link rel="stylesheet" href="./css/auth.css" />
</head>

<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-main-gui-learning" class="nav-menu"></h1>
        </div>
    </header>
    <br />
    <br />
    <img src="/data/learning/gad-learning-logo.png" alt="GAD Learning" class="hero-logo hero-absolute" aria-label="GAD Learning" title="GAD Learning">
    <main class="auth-container">
        <div class="auth-card">
            <a href="welcome.html" class="return-button">
                <i class="fas fa-arrow-left"></i>
                Back to Welcome
            </a>
            <h1>Sign In</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" name="username" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" name="password" required>
                </div>
                <button type="submit" class="primary-button">Sign In</button>
            </form>
            <p class="auth-footer">
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </div>
    </main>

    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>

    <script src="./js/services/api.js"></script>
    <script src="./js/services/notifications.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/auth-check.js"></script>
    <script>
        if (isLoggedIn()) {
            window.location.href = "/learning/dashboard.html";
        }
    </script>
</body>

</html>
